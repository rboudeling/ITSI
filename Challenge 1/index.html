<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>JavaSpaceScript</title>
	<script src="scripts/main.js" defer></script>
	<link rel="stylesheet" type="text/css" href="styles/mystyles.css" >
</head>
<body>
	<h1>Welcome to the JavaScript Rocket</h1>
	<div class="main-container">

		<!-- Top Left Table -->

		<div class="grid-part information">
			<h2 class="header">Ship information</h2>
			<table>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
					<th>Unit</th>
				</tr>
				<tr>
					<td>Speed</td>
					<td id="speedValue"></td>
					<td>Km/h</td>	
				</tr>
				<tr>
					<td>Fuel</td>
					<td id="fuelValue"></td>
					<td>Litres</td>	
				</tr>
			</table>
		</div>
		<!-- Top Right Table -->
		<div class="grid-part environment">
			<h2 class="header">Ship environment</h2>
			<table>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
					<th>Unit</th>
				</tr>
				<tr>
					<td>Gravity</td>
					<td id="gravity">9.08</td>
					<td>ms<sup>2</sup></td>	
				</tr>
				<tr>
					<td>Distance travelled</td>
					<td id= "distanceTravelled">50000</td>
					<td>km</td>	
				</tr>
				<tr>
					<td>Atmosphere</td>
					<td>50000</td>
					<td>Pa</td>	
				</tr>
			</table>
		</div>
		<!-- Bottom Left Table 
		<div class= "grid-part metrics">
			<h2 class="header">Ship metrics</h2>
			<table>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
					<th>Unit</th>
				</tr>
				<tr>
					<td>Gravity converter</td>
					<td id="gravityconv">3000</td>
					<td>m/s</td>	
				</tr>
				<tr>
					<td>Mars Miles to Earth Miles converter</td>
					<td id="mileconv">50000</td>
					<td>Miles</td>	
				</tr>
			</table>
		</div>
		-->
		<!-- Bottom right table -->

		<div class="grid-part supplies">
			<h2 class="header">Ship supplies</h2>
			<table>
				<tr>
					<th>Attribute</th>
					<th>Value</th>
					<th>Unit</th>
				</tr>
				<tr>
					<td>Food</td>
					<td id="food">3000</td>
					<td>Kilo's</td>	
				</tr>
				<tr>
					<td>Water</td>
					<td>50000</td>
					<td>Litres</td>	
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
